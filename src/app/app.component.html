<body [ngClass]="{ dark: isDarkEnable }" class="relative">
  <nav class="main-nav text-primary sticky top-0 z-50 dark:text-dark-text bg-header-color dark:bg-[url('/assets/img/header-bg.png')] after:content-[''] after:block after:w-11/12 after:h-7">
    <div class="mx-6 contents max-w-6xl mx-auto px-4">
      <div class="flex justify-end h-14">
        <div class="ml-6 flex justify-between md-menu:justify-around w-full items-center">
          <div class="transform transition duration-500 hover:scale-110">
            <a class="font-mono font-bold  md:text-2xl md:p-2.5	" routerLink="/">
            Carmen Arias
            </a>
          </div>
          <div class="glow mx-4 transform transition duration-500 hover:scale-125 md-menu:ml-auto	">
            <a class="glow-sun flex items-center justify-center" *ngIf="isDarkEnable" (click)="changeTheme()" mode-button style="font-size:20px" title="Modo día">

            </a>
            <a class="glow-moon" *ngIf="!isDarkEnable" (click)="changeTheme()" mode-button style="font-size:20px" title="Modo noche"><fa-icon [icon]="faMoon"></fa-icon>
            </a> 
          </div>
          <div class="hidden md-menu:flex lg:flex items-center space-x-1 md-menu:mr-6 gap-x-8	ml-8">
            <a routerLink="/" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Inicio</a>
            <a routerLink="/sobre-mi" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Sobre mí</a>
            <a routerLink="/proyectos" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Proyectos</a>
            <a routerLink="/contacto" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Contacto</a>
          </div>
        </div>
        <div class="mx-6 md-menu:hidden lg:hidden flex items-center">
          <a class="nav-toggle text-white	bg-white	">
            <span class="bar bg-white"></span>
            <span class="bar bg-white"></span>
            <span class="bar bg-white"></span>
          </a>
        </div>
      </div>
    </div>
    <div class="hidden mobile-menu absolute w-full text-primary/75 text-center bg-header-color dark:bg-[url('/assets/img/header-bg.png')] font-bold">
      <ul class="">
        <li><a routerLink="/" class="hover:scale-110 block text-sm px-2 py-4 hover:text-primary transition duration-300">Inicio</a></li>
        <li><a routerLink="/sobre-mi"  class="hover:scale-110 block text-sm px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Sobre mí</a></li>
        <li><a routerLink="/proyectos" class="hover:scale-110 block text-sm px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Proyectos</a></li>
        <li><a routerLink="/contacto" class="hover:scale-110 block text-sm px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Contacto</a></li>
      </ul>
    </div>
  </nav>
  <main class="bg-secondary-bg dark:bg-dark-secondary-bg dark:new-dark-bg dark:text-dark-primary pb-4 lg:pb-10"> 
    <router-outlet></router-outlet>
  </main>
  <footer>
    <nav class="text-primary z-50 dark:text-dark-text bg-header-color flex flex-col p-6 lg:flex-row lg:space-y-0 text-center lg:place-content-around">
      <a routerLink="/" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Inicio</a>
      <a routerLink="/sobre-mi" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Sobre mí</a>
      <a routerLink="/proyectos" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Proyectos</a>
      <a routerLink="/contacto" class="hover:scale-110 block px-2 py-4 hover:bg-white hover:text-primary transition duration-300">Contacto</a>
    </nav>
  </footer>
