  <nav class="bg-secondary-bg dark:bg-dark-secondary-bg dark:text-dark-primary">

        <div class="mx-6 flex space-x-12 w-full ">
          <div >
            <div *ngIf="!isDarkEnable"><img class="w-20" src="/assets/img/logocarmen.png" alt="" srcset=""></div>
